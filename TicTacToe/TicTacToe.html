<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style_TicTacToe.css">
    </head>
    <body>
        <div class="container">
            <div class="playerInfo">
                <div class="playerScore1">
                    Player one wins: 0
                </div>
                <div class="playerScore2">
                    Player two wins: 0
                </div>
            </div>

            <div class="gameField">
                <div class="row">
                    <span class="cell"></span>
                    <span class="cell"></span>
                    <span class="cell"></span>
                </div>

                <div class="row">
                    <span class="cell"></span>
                    <span class="cell"></span>
                    <span class="cell"></span>
                </div>

                <div class="row">
                    <span class="cell"></span>
                    <span class="cell"></span>
                    <span class="cell"></span>
                </div>
            </div>

            <div class="buttonRestart">
                <button class="button restart">Restart</button>
                <button class="button restartGame">Restart game</button>
            </div>
        </div>

        <script src="./scripts/test.js"></script>
    </body>
</html>
