<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index_style.css">
</head>

<body>
  <div class="container">
    <div class="playerInfo">
      <div class="playerScore1">
        Player one wins: <span id="score1">0</span>
      </div>
      <div class="playerScore2">
        Player two wins: <span id="score2">0</span>
      </div>
    </div>

    <div class="gameField">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="buttonRestart">
      <button class="button restart">Restart Round</button>
      <button class="button restartGame">Restart Game</button>
    </div>
  </div>

  <script src="scripts/test.js"></script>
</body>

</html>
